<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <title> Página Genérica</title>
    </head>
    <body>

      <div class="p-3 mb-2 bg-dark text-white">Tienda Genérica</div>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="#">Usuarios</a>
                  <a class="nav-link" href="#">Clientes</a>
                  <a class="nav-link" href="#">Proveedores</a>
                  <a class="nav-link" href="#">Productos</a>
                  <a class="nav-link" href="#">Ventas</a>
                  <a class="nav-link" href="#">Reportes</a>
                </div>
              </div>
      </div>
      </nav>

      <form>
        <div class="container px-4">
        <div class="row gy-3">
          
          <div class="col-4">
            <div class="mb-3">
            <label for="exampleInputid1" class="form-label">Cédula:</label>
            <input type="number" class="form-control" id="ID">
            </div>
          </div>
          
          <div class="col-4">
            <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label">Usuario:</label>
            <input type="text" class="form-control" id="username">
            </div>
          </div>

          <div class="w-100"></div>

          <div class="col-4">
            <div class="mb-3">
            <label for="exampleInputname1" class="form-label">Nombre Completo:</label>
            <input type="text" class="form-control" id="exampleInputname1">
            </div>
          </div>

          <div class="col-4">
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
          </div>

          <div class="w-100"></div>

          <div class="col">
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
          </div>

        </div>
        </div>

      </form>

      <p style="text-align:center">
        
      <a class="btn btn-primary" href="#" role="button">Consultar</a>
      <input class="btn btn-primary" type="submit" value="Crear">
      <input class="btn btn-primary" type="button" value="Actualizar">
      <input class="btn btn-primary" type="reset" value="Borrar">

      </p>

    
      
    </body>
  </html>
